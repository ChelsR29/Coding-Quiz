<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header" id="header">
        <h1 id="view-scores"><a href="#score-container" style="text-decoration: none;">View high scores</a></h1>
        <div id="timer">Time: 0</div>
    </header>

    <main class="start" id="start">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
    </main>

    <section class="questions" id="quiz-container" style="display: none;">
        <h2 id="question">Questions</h2>
        <div>
            <button class="btn" id="btn" style="width: 60%; text-align: left;">Answer 1</button>
            <button class="btn" id="btn" style="width: 60%; text-align: left;">Answer 2</button>
            <button class="btn" id="btn" style="width: 60%; text-align: left;">Answer 3</button>
            <button class="btn" id="btn" style="width: 60%; text-align: left;">Answer 4</button>
        </div>
        <h2 id="check-answer" style="display: none;"></h2>
    </section>

    <section class="form" id="form-container" style="display: none;">
        <form>
            <h2>All Done!</h2>
            <p id="your-score">Your final score is</p>
            <label>Enter initials:</label>
            <input type="text" id="initial-container">
            <button id="submit-btn">Submit</button>
        </form>
    </section>
    
    <section class="scores" id="score-container" style="display: none;">
        <h2>High Scores</h2>
        <div id="highscore" class="highscore">
            <p>initials - score</p>
        </div>
        <div class="controls">
            <button class="goback" id="goback">Go back</button>
            <button class="clear" id="clear">Clear high scores</button>
        </div>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
